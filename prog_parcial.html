<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siga - Progressão Parcial</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="./IMG/logo-cps.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style_prog_parcial.css">
    <link rel="stylesheet" href="CSS/style_global.css">
    <link rel="stylesheet" href="CSS/style_global_resp.css">

    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div id="nome_pagina">
            <h1>Progressão Parcial</h1>
        </div>

        <div id="container-atividades">
            <table id="tabela-atividades">
                <thead>
                    <tr>
                        <th>C. Curric.</th>
                        <th>M/S</th>
                        <th>Turno</th>
                        <th>PP de</th>
                        <th>Protocolo</th>
                        <th>Expediente</th>
                        <th>Docente Responsável</th>
                        <th>Menção Obtida</th>
                        <th>Dt. Ciência</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="9">Não há nenhuma matéria em progressão parcial</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="legenda">
            <p class="nome_legenda"><strong>Legenda:</strong></p>
            <div id="container_legenda">
                <table>
                    <tbody>
                        <tr>
                            <td><span class="titulo">C. Curric.:</span> Componente Curricular</td>
                            <td><span class="titulo">M/S:</span> Módulo/Série</td>
                            <td><span class="titulo">PP de:</span> Progressão Parcial de</td>
                            <td><span class="titulo">Dt. Ciência:</span> Data de Ciência</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="JS/script_header.js"></script>
    <script src="JS/script_contato.js"></script>
