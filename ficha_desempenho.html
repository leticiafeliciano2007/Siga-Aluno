<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siga - Notas</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="IMG/logo-cps.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style_ficha_desempenho.css">
    <link rel="stylesheet" href="CSS/style_global.css">
    <link rel="stylesheet" href="CSS/style_global_resp.css">

    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>
        <div id="nome_pagina">
            <h1>Ficha de Desempenho</h1>
        </div>

        <div id="container-atividades">

            <div id="container">
                <!-- Seletor de intermediário acima da tabela -->
                <div class="selecao_inter">
                    <label for="FICHA_ALUNO">Selecione o Intermediário:</label>
                    <select id="FICHA_ALUNO">
                        <option value="intermediario1">Menções Intermediário 1</option>
                        <option value="intermediario2">Menções Intermediário 2</option>
                        <option value="intermediario3">Menções Intermediário 3</option>
                    </select>

                    <div class="info-sala">
                        <span class="info-label">Sala:</span> <span>B</span>
                        <span class="info-label">Turno:</span> <span>Manhã</span>
                        <span class="info-label">Locação:</span> <span>Sede</span>
                    </div>
                </div>

                <table id="tabela-atividades">
                    <thead>
                        <tr>
                            <th>Atividade</th>
                            <th>Menção</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="ficha-body">
                        <!-- O conteúdo será preenchido pelo JavaScript -->
                    </tbody>
                </table>

                <!--Legendas da Ficha-->
                <div id="legenda">
                    <p class="nome_pagina"><strong>Legenda:</strong></p>

                    <div id="container_legenda">
                        <table>
                            <tbody>
                                <tr>
                                    <td><span class="titulo">MB:</span> Muito Bom</td>
                                    <td><span class="titulo">B:</span> Bom</td>
                                    <td><span class="titulo">R:</span> Regular</td>
                                    <td><span class="titulo">I:</span> Insatisfatório</td>
                                    <td><span class="titulo">NF:</span> Não Fez</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="JS/script_header.js"></script>
    <script src="JS/script_ficha_desempenho.js"></script>
    <script src="JS/script_contato.js"></script>
</body>

</html>
