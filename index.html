<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siga - Login</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="./IMG/logo-cps.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style_login.css">
    <link rel="stylesheet" href="CSS/style_global_resp.css">

    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header Cabeçalho-->
    <header id="Cabecalho">
        <div class="logo">
            <a href="index.html">
                <img src="./IMG/logo-siga.png" class="img-siga">
            </a>
        </div>

        <div class="navbar">
            <a href="sobre.html">
                Sobre
            </a>
            <a href="#Contato">
                Contato
            </a>
        </div>

        

    </header>

    <style>
        /* Resposividade */

        @media screen and(max-width: 768px) {
            .login-form form {
                width: 100%;
                height: 60%;
                display: flex;
                align-items: center;
                flex-direction: column;
                border: 4px solid #c9c9c9;
                border-radius: 10px;
                background-color: #FFF;
                padding: 1rem 1rem;
                margin: 0 2rem;
            }
        }
    </style>

    <!-- Form Login DIV -->
    <div class="login-form">
        <!-- Forms separado por div -->
        <form action="#" id="loginForm">
            <div class="lbl_login">
                <label for="user">Usuário:</label>
            </div>
            <div class="ipt_login">
                <input type="text" id="user" name="user" placeholder="Insira seu RM">
            </div>

            <div class="lbl_login">
                <label for="password">Senha:</label>
            </div>
            <div class="ipt_login">
                <input type="password" id="password" name="password" placeholder="Insira sua senha" maxlength="16">
            </div>

            <div class="btn_entrar">
                <input type="submit" value="Entrar">
            </div>

            <div class="esq_senha">
                <label for="text"><a href="#" id="esqueceuSenha">Esqueceu Senha</a></label>
            </div>

            <div class="linha_01">
                <hr>
            </div>

            <div class="btn_ajuda">
                <input type="button" value="Ajuda" id="ajudaBtn">
            </div>
        </form>
    </div>
    <!-- script página -->
    <script src="./JS/script_login.js"></script>
    <script src="JS/script_contato.js"></script>
</body>

</html>
